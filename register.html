<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <h1>
    <center>Welcome to Innospire. </center>
  </h1>
  <th class="auto-style1" colspan="2">
    <h4>
      <center>Staff Register</center>
    </h4>
  </th>
  <table border="1" align="center">
    <tr>
      <td>
        Username:<input type="text" type="text"></br>
      </td>
    </tr>
    <tr>
      <td>
        Password:<input type="password" type="password"></br>
      </td>
    </tr>
    <tr>
      <td>
        Department:<select>
          <option value="designer">DESIGNER</option>
          <option value="developer">DEVELOPER</option>
          <option value="testing">TESTING</option>
        </select></br>
      </td>
    </tr>
    <tr>
      <td>
        Gender:<input type="radio" value="Male">
        <label for="male">Male</label>
        <input type="radio" value="Female">
        <label for="Female">Female</label>
      </td>
    </tr>
    <tr>
      <td>
        Language:<input type="checkbox" value="Tamil">
        <label for="tamil">Tamil</label>
        <input type="checkbox" value="English">
        <label for="english">English</label>
        <input type="checkbox" value="Hindi">
        <label for="hindi">Hindi</label>
      </td>
    </tr>
    <tr>
      <td>
        <center><input type="button" value="submit"></center>
      </td>
    </tr>

  </table>
</body>

</html>
